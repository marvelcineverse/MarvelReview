<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarvelReview - Connexion</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <div id="nav-root"></div>

      <h1>Connexion</h1>
      <p id="auth-status" class="status"></p>

      <form id="login-form" class="form card login-form">
        <label>
          <span class="field-label">Email <span class="required-star" aria-hidden="true">*</span></span>
          <input id="email" type="email" required />
        </label>

        <label>
          <span class="field-label">Mot de passe <span class="required-star" aria-hidden="true">*</span></span>
          <input id="password" type="password" required />
        </label>

        <p class="field-required-note"><span class="required-star" aria-hidden="true">*</span> obligatoire</p>

        <div id="login-captcha" class="captcha-block"></div>

        <button type="submit">Se connecter</button>
        <a href="/forgot-password.html">Mot de passe oublié ?</a>
        <p id="form-message" class="message" aria-live="polite"></p>
      </form>
    </main>

    <script type="module" src="/app/common.js"></script>
    <script type="module" src="/app/login.js"></script>
  </body>
</html>
