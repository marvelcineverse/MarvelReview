<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarvelReview - Profil</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <div id="nav-root"></div>

      <h1>Mon profil</h1>
      <p id="auth-status" class="status"></p>

      <form id="profile-form" class="form card">
        <p>Email: <strong id="profile-email"></strong></p>
        <p>Media actuel: <strong id="current-media"></strong></p>
        <p>Compte admin: <strong id="admin-badge"></strong></p>

        <label>
          Username
          <input id="username" type="text" required minlength="2" maxlength="30" />
        </label>

        <label>
          Demande de rattachement media
          <select id="media_outlet_id"></select>
        </label>
        <p id="media-membership-status" class="status"></p>

        <label>
          Avatar URL (optionnel)
          <input id="avatar_url" type="url" placeholder="https://..." />
        </label>

        <div id="avatar-preview" class="card"></div>

        <button type="submit">Sauvegarder</button>
        <p id="form-message" class="message" aria-live="polite"></p>
      </form>

      <section id="media-manager-section" class="card" style="display: none;">
        <h2>Gestionnaire de media</h2>
        <p>Demandes de rattachement en attente pour tes medias.</p>
        <p id="media-manager-message" class="message" aria-live="polite"></p>
        <div id="managed-media-requests" class="grid"></div>
      </section>

      <section class="card">
        <h2>Mon classement personnel</h2>
        <p>Note rapidement chaque film sans ouvrir sa page detail.</p>
        <p id="ratings-quick-message" class="message" aria-live="polite"></p>
        <div class="table-wrapper">
          <table class="ranking-table compact">
            <thead>
              <tr>
                <th>#</th>
                <th>Film</th>
                <th>Ma note</th>
                <th>Modifier</th>
              </tr>
            </thead>
            <tbody id="personal-ratings-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script type="module" src="/app/common.js"></script>
    <script type="module" src="/app/profile.js"></script>
  </body>
</html>
