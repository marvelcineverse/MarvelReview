<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarvelReview - Mot de passe oublie</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <div id="nav-root"></div>

      <h1>Mot de passe oublie</h1>
      <p id="auth-status" class="status"></p>

      <form id="forgot-password-form" class="form card">
        <label>
          Email du compte
          <input id="email" type="email" required />
        </label>

        <button type="submit">Envoyer le lien de reinitialisation</button>
        <p id="form-message" class="message" aria-live="polite"></p>
      </form>
    </main>

    <script type="module" src="/app/common.js"></script>
    <script type="module" src="/app/forgot-password.js"></script>
  </body>
</html>
