<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarvelReview - Inscription</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <div id="nav-root"></div>

      <h1>Inscription</h1>
      <p id="auth-status" class="status"></p>

      <form id="signup-form" class="form card">
        <label>
          Username (obligatoire)
          <input id="username" type="text" required minlength="2" maxlength="30" />
        </label>

        <label>
          Rattachement media (optionnel, validation par admin du media)
          <select id="media_outlet_id"></select>
        </label>

        <label>
          Email
          <input id="email" type="email" required />
        </label>

        <label>
          Mot de passe
          <input id="password" type="password" required minlength="6" />
        </label>

        <div id="signup-captcha" class="captcha-block"></div>

        <button type="submit">Creer mon compte</button>
        <p id="form-message" class="message" aria-live="polite"></p>
      </form>
    </main>

    <script type="module" src="/app/common.js"></script>
    <script type="module" src="/app/signup.js"></script>
  </body>
</html>
