<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarvelReview - Classement</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <div id="nav-root"></div>

      <section class="page-intro">
        <div>
          <h1>Classement Marvel</h1>
          <p>Tri par moyenne decroissante.</p>
        </div>
        <p id="auth-status" class="status"></p>
      </section>

      <p id="page-message" class="message" aria-live="polite"></p>

      <section class="card">
        <h2>Filtres</h2>
        <div class="inline-actions">
          <label class="checkbox-inline">
            <input id="filter-films" type="checkbox" checked />
            Films
          </label>
          <label class="checkbox-inline">
            <input id="filter-series" type="checkbox" checked />
            Series
          </label>
        </div>
      </section>

      <section class="table-wrapper card">
        <table class="ranking-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Contenu</th>
              <th>Moyenne</th>
              <th>Ta note</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="ranking-body"></tbody>
        </table>
      </section>
    </main>

    <script type="module" src="/app/common.js"></script>
    <script type="module" src="/app/ranking.js"></script>
  </body>
</html>
