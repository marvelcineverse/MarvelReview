<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarvelReview - Classement</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <div id="nav-root"></div>

      <section class="page-intro">
        <div>
          <h1>Classement Marvel</h1>
          <p>Tri par moyenne decroissante.</p>
        </div>
        <p id="auth-status" class="status"></p>
      </section>

      <p id="page-message" class="message" aria-live="polite"></p>

      <section class="card home-stack-card">
        <div class="home-stack-chunk">
          <h2>Filtres</h2>
          <div class="inline-actions">
            <label class="checkbox-inline">
              <input id="filter-films" type="checkbox" checked />
              Films
            </label>
            <label class="checkbox-inline">
              <input id="filter-series" type="checkbox" checked />
              S&eacute;ries
            </label>
          </div>
          <div class="filters-grid ranking-filters-grid">
            <label>
              Franchise
              <select id="ranking-franchise-filter">
                <option value="">Toutes les franchises</option>
              </select>
            </label>
            <label id="ranking-phase-filter-wrap">
              Phase
              <select id="ranking-phase-filter">
                <option value="">Toutes les phases</option>
              </select>
            </label>
          </div>
        </div>

        <div class="home-stack-chunk">
          <div class="table-wrapper">
            <table id="ranking-table" class="ranking-table">
              <thead>
                <tr id="ranking-head-row"></tr>
              </thead>
              <tbody id="ranking-body"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/app/common.js"></script>
    <script type="module" src="/app/ranking.js"></script>
  </body>
</html>
