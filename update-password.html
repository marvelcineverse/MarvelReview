<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>MarvelReview - Nouveau mot de passe</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <div id="nav-root"></div>

      <h1>Definir un nouveau mot de passe</h1>
      <p id="auth-status" class="status"></p>

      <form id="update-password-form" class="form card">
        <label>
          Nouveau mot de passe
          <input id="password" type="password" minlength="6" required />
        </label>

        <label>
          Confirmer le mot de passe
          <input id="password-confirm" type="password" minlength="6" required />
        </label>

        <button type="submit">Mettre a jour le mot de passe</button>
        <p id="form-message" class="message" aria-live="polite"></p>
      </form>
    </main>

    <script type="module" src="/app/common.js"></script>
    <script type="module" src="/app/update-password.js"></script>
  </body>
</html>
