<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarvelReview - Film</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <div id="nav-root"></div>

      <section class="page-intro">
        <h1>Page film</h1>
        <p id="auth-status" class="status"></p>
      </section>

      <p id="page-message" class="message" aria-live="polite"></p>
      <section id="film-details"></section>

      <section class="card">
        <h2>Moyenne</h2>
        <p id="average-rating" class="score-row"></p>
      </section>

      <section class="card">
        <h2>Ta note</h2>
        <p id="rating-unavailable-message" class="message" style="display: none;" aria-live="polite"></p>
        <form id="rating-form" class="form">
          <label>
            Score (0 a 10, par pas de 0,25)
            <input id="score" type="number" min="0" max="10" step="0.25" required />
          </label>

          <label>
            Mini-critique (optionnel)
            <textarea id="review" maxlength="800" placeholder="Ton avis..."></textarea>
          </label>

          <div class="inline-actions">
            <button type="submit">Enregistrer</button>
            <button id="delete-rating-button" type="button" class="ghost-button" style="display: none;">Supprimer ma note</button>
          </div>
          <p id="form-message" class="message" aria-live="polite"></p>
        </form>
      </section>

      <section id="admin-rating-editor" class="card" style="display: none;">
        <h2>Attribution admin</h2>
        <form id="admin-rating-form" class="form">
          <label>
            Utilisateur cible
            <select id="admin-target-user" required></select>
          </label>

          <label>
            Score (0 a 10, par pas de 0,25)
            <input id="admin-score" type="number" min="0" max="10" step="0.25" required />
          </label>

          <label>
            Review (optionnelle)
            <textarea id="admin-review" maxlength="800" placeholder="Critique attribuee..."></textarea>
          </label>

          <button type="submit">Attribuer / Mettre a jour</button>
          <p id="admin-rating-message" class="message" aria-live="polite"></p>
        </form>
      </section>

      <section>
        <h2>Dernieres critiques</h2>
        <div id="ratings-list" class="grid"></div>
      </section>

      <section id="admin-film-editor" class="card" style="display: none;">
        <h2>Edition film (admin)</h2>
        <form id="admin-film-form" class="form">
          <label>Titre <input id="film-title" type="text" required /></label>
          <label>Slug <input id="film-slug" type="text" /></label>
          <label>Date de sortie <input id="film-release-date" type="date" /></label>
          <label>Franchise <input id="film-franchise" type="text" /></label>
          <label>Phase <input id="film-phase" type="text" /></label>
          <label>Type <input id="film-type" type="text" /></label>
          <label>URL image <input id="film-poster-url" type="url" /></label>
          <label>Synopsis <textarea id="film-synopsis"></textarea></label>
          <button type="submit">Sauvegarder le film</button>
          <p id="admin-film-message" class="message" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <script type="module" src="/app/common.js"></script>
    <script type="module" src="/app/film.js"></script>
  </body>
</html>
