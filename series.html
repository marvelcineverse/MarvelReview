<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarvelReview - S&eacute;ries</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body>
    <main class="container">
      <div id="nav-root"></div>

      <section class="page-intro">
        <div>
          <h1>S&eacute;ries Marvel</h1>
          <p id="series-subtitle">Choisis une s&eacute;rie pour afficher ses saisons et &eacute;pisodes.</p>
          <p id="series-subtitle-note" class="film-meta"></p>
        </div>
        <p id="auth-status" class="status"></p>
      </section>

      <p id="page-message" class="message" aria-live="polite"></p>

      <section id="series-list-section" class="card home-stack-card">
        <div class="home-stack-chunk">
          <label>
            Recherche s&eacute;rie
            <input id="series-title-search" type="search" placeholder="Rechercher par nom..." />
          </label>
        </div>

        <div class="home-stack-chunk">
          <h2>Filtres</h2>
          <div class="filters-grid">
            <label>
              Franchise
              <select id="series-franchise-filter">
                <option value="">Toutes les franchises</option>
                <option value="MCU">MCU</option>
                <option value="SSU">SSU</option>
                <option value="__OTHER__">Autres</option>
              </select>
            </label>
            <label id="series-phase-filter-wrap">
              Phase
              <select id="series-phase-filter"></select>
            </label>
            <label>
              Type
              <select id="series-type-filter"></select>
            </label>
            <label>
              Tri
              <select id="series-sort-filter">
                <option value="date_desc">Date (d&eacute;chronologique)</option>
                <option value="date_asc">Date (chronologique)</option>
                <option value="rating_desc">Note (plus haute d'abord)</option>
                <option value="rating_asc">Note (plus basse d'abord)</option>
              </select>
            </label>
          </div>
        </div>

        <div class="home-stack-chunk">
          <div id="series-list" class="grid films-grid"></div>
        </div>
      </section>

      <section id="series-detail-section" style="display: none;">
        <div id="series-details"></div>
        <section class="card">
          <h2>Moyenne g&eacute;n&eacute;rale</h2>
          <p id="series-global-average" class="score-row"></p>
          <h2>Ma moyenne</h2>
          <p id="series-my-average" class="score-row"></p>
        </section>
        <section class="card">
          <h2>Ta critique s&eacute;rie</h2>
          <p id="series-rating-unavailable-message" class="message" style="display: none;" aria-live="polite"></p>
          <form id="series-review-form" class="form">
            <label>
              Critique (optionnelle)
              <textarea id="series-review" maxlength="1500" placeholder="Ton avis global sur la s&eacute;rie..."></textarea>
            </label>
            <div class="inline-actions">
              <button type="submit" class="icon-circle-btn save" aria-label="Enregistrer ma critique s&eacute;rie">
                <i class="fa-solid fa-check" aria-hidden="true"></i>
              </button>
              <button id="series-review-delete-button" type="button" class="icon-circle-btn delete" style="display: none;" aria-label="Supprimer ma critique s&eacute;rie">
                <i class="fa-solid fa-xmark" aria-hidden="true"></i>
              </button>
            </div>
            <p id="series-review-message" class="message" aria-live="polite"></p>
          </form>
        </section>

        <section class="card">
          <h2>Zone sociale</h2>
          <div class="social-columns">
            <div class="social-column">
              <h3>Derni&egrave;res critiques s&eacute;rie</h3>
              <div id="series-reviews-list" class="grid social-feed"></div>
              <button type="button" class="ghost-button social-more-button" data-action="toggle-series-reviews-more" style="display: none;">
                Voir plus
              </button>
            </div>
            <div class="social-column">
              <h3>Derni&egrave;res notes/critiques saisons &amp; &eacute;pisodes</h3>
              <div id="series-social-activity-list" class="grid social-feed"></div>
              <button type="button" class="ghost-button social-more-button" data-action="toggle-series-activity-more" style="display: none;">
                Voir plus
              </button>
            </div>
          </div>
        </section>
        <section class="card">
          <h2>Saisons</h2>
          <div id="series-seasons-list" class="grid"></div>
        </section>
      </section>
    </main>

    <script type="module" src="/app/common.js"></script>
    <script type="module" src="/app/series.js"></script>
  </body>
</html>
