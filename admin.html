<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarvelReview - Admin</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <div id="nav-root"></div>

      <section class="page-intro">
        <div>
          <h1>Administration</h1>
          <p>Gestion globale de la plateforme.</p>
        </div>
        <p id="auth-status" class="status"></p>
      </section>

      <p id="page-message" class="message" aria-live="polite"></p>

      <section id="admin-root" class="grid">
        <section class="card">
          <h2>Creer un media</h2>
          <form id="create-media-form" class="form">
            <label>Nom du media <input id="media-name" type="text" required /></label>
            <label>Admin du media (optionnel)
              <select id="media-admin-profile-id">
                <option value="">Aucun admin pour le moment</option>
              </select>
            </label>
            <label>URL Twitter <input id="media-twitter-url" type="url" /></label>
            <label>URL Instagram <input id="media-instagram-url" type="url" /></label>
            <label>URL Youtube <input id="media-youtube-url" type="url" /></label>
            <label>URL Site web <input id="media-website-url" type="url" /></label>
            <label>Description <textarea id="media-description"></textarea></label>
            <button type="submit">Creer le media</button>
            <p id="create-media-message" class="message" aria-live="polite"></p>
          </form>
        </section>

        <section class="card">
          <h2>Series</h2>
          <form id="series-form" class="form">
            <label>Serie existante (optionnel)
              <select id="series-id">
                <option value="">Nouvelle serie</option>
              </select>
            </label>
            <label>Titre <input id="series-title" type="text" required /></label>
            <label>Slug <input id="series-slug" type="text" /></label>
            <label>Synopsis <textarea id="series-synopsis"></textarea></label>
            <label>Poster URL <input id="series-poster-url" type="url" /></label>
            <label>Date de debut <input id="series-start-date" type="date" /></label>
            <label>Date de fin <input id="series-end-date" type="date" /></label>
            <label>Franchise <input id="series-franchise" type="text" value="MCU" /></label>
            <label>Type <input id="series-type" type="text" value="Serie" /></label>
            <button type="submit">Creer / Mettre a jour la serie</button>
            <p id="series-message" class="message" aria-live="polite"></p>
          </form>
        </section>

        <section class="card">
          <h2>Saisons</h2>
          <form id="season-form" class="form">
            <label>Serie parent
              <select id="season-series-id" required></select>
            </label>
            <label>Saison existante (optionnel)
              <select id="season-id">
                <option value="">Nouvelle saison</option>
              </select>
            </label>
            <label>Nom <input id="season-name" type="text" required /></label>
            <label>Numero <input id="season-number" type="number" min="1" step="1" required /></label>
            <label>Slug <input id="season-slug" type="text" /></label>
            <label>Poster URL <input id="season-poster-url" type="url" /></label>
            <label>Date de debut <input id="season-start-date" type="date" /></label>
            <label>Date de fin <input id="season-end-date" type="date" /></label>
            <label>Phase <input id="season-phase" type="text" /></label>
            <button type="submit">Creer / Mettre a jour la saison</button>
            <p id="season-message" class="message" aria-live="polite"></p>
          </form>
        </section>

        <section class="card">
          <h2>Episodes</h2>
          <form id="episode-form" class="form">
            <label>Saison parent
              <select id="episode-season-id" required></select>
            </label>
            <label>Episode existant (optionnel)
              <select id="episode-id">
                <option value="">Nouvel episode</option>
              </select>
            </label>
            <label>Numero episode <input id="episode-number" type="number" min="1" step="1" required /></label>
            <label>Titre <input id="episode-title" type="text" required /></label>
            <label>Date de diffusion <input id="episode-air-date" type="date" /></label>
            <button type="submit">Creer / Mettre a jour l'episode</button>
            <p id="episode-message" class="message" aria-live="polite"></p>
          </form>
          <hr />
          <form id="episode-bulk-form" class="form">
            <h3>Ajout episodes en masse</h3>
            <label>Saison parent
              <select id="episode-bulk-season-id" required></select>
            </label>
            <label>Nombre d'episodes
              <input id="episode-bulk-count" type="number" min="1" max="50" step="1" value="6" />
            </label>
            <button id="episode-bulk-generate" type="button">Generer les lignes</button>
            <div id="episode-bulk-rows" class="grid"></div>
            <p class="film-meta">Une ligne = 1 episode. Date optionnelle (YYYY-MM-DD ou DD/MM/YYYY).</p>
            <button type="submit">Importer les episodes</button>
            <p id="episode-bulk-message" class="message" aria-live="polite"></p>
          </form>
        </section>

      </section>
    </main>

    <script type="module" src="/app/common.js"></script>
    <script type="module" src="/app/admin.js"></script>
  </body>
</html>
