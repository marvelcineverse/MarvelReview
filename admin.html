<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarvelReview - Admin</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <div id="nav-root"></div>

      <section class="page-intro">
        <div>
          <h1>Administration</h1>
          <p>Gestion globale de la plateforme.</p>
        </div>
        <p id="auth-status" class="status"></p>
      </section>

      <p id="page-message" class="message" aria-live="polite"></p>

      <section id="admin-root" class="grid">
        <section class="card">
          <h2>Creer un media</h2>
          <form id="create-media-form" class="form">
            <label>Nom du media <input id="media-name" type="text" required /></label>
            <label>Admin du media (optionnel)
              <select id="media-admin-profile-id">
                <option value="">Aucun admin pour le moment</option>
              </select>
            </label>
            <label>URL Twitter <input id="media-twitter-url" type="url" /></label>
            <label>URL Instagram <input id="media-instagram-url" type="url" /></label>
            <label>URL Youtube <input id="media-youtube-url" type="url" /></label>
            <label>URL Site web <input id="media-website-url" type="url" /></label>
            <label>Description <textarea id="media-description"></textarea></label>
            <button type="submit">Creer le media</button>
            <p id="create-media-message" class="message" aria-live="polite"></p>
          </form>
        </section>

      </section>
    </main>

    <script type="module" src="/app/common.js"></script>
    <script type="module" src="/app/admin.js"></script>
  </body>
</html>
