<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarvelReview - Films</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <div id="nav-root"></div>

      <section class="page-intro">
        <div>
          <h1>Liste des films Marvel</h1>
          <p>Choisis un film pour voir les notes et critiques.</p>
        </div>
        <p id="auth-status" class="status"></p>
      </section>

      <p id="page-message" class="message" aria-live="polite"></p>

      <section class="card home-stack-card">
        <div class="home-stack-chunk">
          <label>
            Recherche film
            <input id="title-search" type="search" placeholder="Rechercher par nom..." />
          </label>
        </div>

        <div class="home-stack-chunk">
          <h2>Filtres</h2>
          <div class="filters-grid">
            <label>
              Franchise
              <select id="franchise-filter"></select>
            </label>
            <label id="phase-filter-wrap">
              Phase
              <select id="phase-filter"></select>
            </label>
            <label>
              Type
              <select id="type-filter"></select>
            </label>
            <label>
              Tri
              <select id="sort-filter">
                <option value="date_desc">Date (plus r&eacute;cent d'abord)</option>
                <option value="date_asc">Date (plus ancien d'abord)</option>
                <option value="rating_desc">Note (plus haute d'abord)</option>
                <option value="rating_asc">Note (plus basse d'abord)</option>
              </select>
            </label>
          </div>
          <div class="filters-actions">
            <button id="reset-filters" type="button" class="ghost-button filters-reset-button">
              R&eacute;initialiser les filtres
            </button>
          </div>
        </div>

        <div class="home-stack-chunk">
          <section id="films-list" class="grid films-grid"></section>
        </div>
      </section>
    </main>

    <script type="module" src="/app/common.js"></script>
    <script type="module" src="/app/index.js"></script>
  </body>
</html>
